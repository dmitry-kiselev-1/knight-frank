<h3 style="color: lightgrey">{{title}}</h3>

<table class="table">
  <thead>
    <th>Идентификатор дома</th>
    <th>Адрес дома</th>
    <th>Количество квартир в доме</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of entityList">
    <td><a routerLink="/apartments/{{item.id}}" style="padding: 10px;">{{item.id}}</a></td>
    <td>{{item.address}}</td>
    <td>{{item.apartmentcount}}</td>
  </tr>
  </tbody>
</table>
