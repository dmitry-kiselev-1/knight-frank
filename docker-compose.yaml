version: '3.3'
services:

    postgres:
        container_name: kf-postgres
        image: postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: password
        networks:
            - backend
      
    api:
        container_name: kf-api
        build: ./Service/Rest
        ports:
            - "3000:3000"
        networks:
            - backend
        depends_on: 
            - postgres

    ui:
        container_name: kf-ui
        build: ./ui
        ports:
            - "4200:4200"
        networks:
            - frontend
        depends_on: 
            - api

networks:
  frontend:
  backend: